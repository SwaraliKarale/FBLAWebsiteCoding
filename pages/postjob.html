        <div class="side-nav-and-main-container">
            <div class="side-navbar">

            <div class="container">
                <header>Post a Job</header>
                <div class="form first">
                    <div class="postJob">
                        <div class="fields">
                            <div class="input-field">
                                <label>Job Role</label>
                                <input type="text" id="job-title" placeholder="Job Role" required>
                            </div>
                            <div class="input-field">
                                <label>Job Type</label>
                                <input type="text" id="job-type" placeholder="Job Type" required>
                            </div>
                            <div class="input-field">
                                <label>Location</label>
                                <input type="text" id="job-location" placeholder="Location" required>
                            </div>
                            <div class="input-field">
                                <label>Minimum Salary</label>
                                <input type="number" id="job-min-salary" placeholder="Min. Salary" required>
                            </div>
                            <div class="input-field">
                                <label>Maximum Salary</label>
                                <input type="number" id="job-max-salary" placeholder="Max. Salary" required>
                            </div>
                        </div>

                        <div class="fields">
                            <div class="input-field">
                                <label>Job Description</label>
                                <textarea name="desciption" id="job-desciption" cols="50" rows="4"
                                    placeholder="Job Description" required></textarea>
                            </div>
                            <div class="input-field">
                                <label>Job Qualifications</label>
                                <textarea name="qualifications" id="job-qualifications" cols="50" rows="4"
                                    placeholder="Job Qualifications" required></textarea>
                            </div>
                            <div class="input-field">
                                <label>Job Responsibilites</label>
                                <textarea name="responsibilites" id="job-responsibilites" cols="50" rows="4"
                                    placeholder="Job Responsibilites" required></textarea>
                            </div>
                        </div>

                        <div class="btnContainer">
                            <button class="postBtn">
                                <span class="btnPostJob">Post Job</span>
                            </button>
                            <button class="cancelBtn">
                                <span class="btnCancel">Cancel</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="../scripts/postjob.js"></script>
</body>

</html>
